<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen row" id="screen"></div>
            <div class="buttons">
                <div class="row">
                    <div class="button special col" id ="clear">AC</div>
                    <div class="button col"></div>
                    <div class="button col">bckspc</div>
                    <div class="button special col">/</div>
                </div>
                <div class="row">
                    <div class="button col">7</div>
                    <div class="button col">8</div>
                    <div class="button col">9</div>
                    <div class="button special col">*</div>
                </div>
                <div class="row">
                    <div class="button col">4</div>
                    <div class="button col">5</div>
                    <div class="button col">6</div>
                    <div class="button special col">-</div>
                </div>
                <div class="row">
                    <div class="button col">1</div>
                    <div class="button col">2</div>
                    <div class="button col">3</div>
                    <div class="button special col">+</div>
                </div>
                <div class="row">
                    <div class="button col">0</div>
                    <div class="button col">.</div>
                    <div class="button equal col"> =</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
